<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas Mary</title>
    <!-- Agregar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Mantener los otros scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <style>
        /* Fuentes personalizadas */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        body { 
            font-family: 'Poppins', sans-serif; 
            padding: 20px; 
            background-color: #FFF0F5;
            margin: 0; 
            color: #333;
            background-image: url('https://www.transparenttextures.com/patterns/soft-circle-scales.png');
        }
        .container { 
            max-width: 500px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: linear-gradient(to bottom right, #FFFFFF, #FFE4E1);
            position: relative;
            overflow: hidden;
        }
        h2 { 
            text-align: center; 
            color: #8B4513; 
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin: 0;
            padding: 20px 0;
            position: relative;
            z-index: 2;
        }
        h2::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            z-index: -1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        input, button { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 1px solid #FFB6C1;
        }
        button { 
            background-color: #FF69B4; 
            color: white; 
            border: none; 
            transition: background-color 0.3s ease;
        }
        button:hover { 
            background-color: #FF1493; 
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #FF69B4;
            border-radius: 50%;
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 250px;
            background: linear-gradient(to bottom, #FF69B4, #8B008B);
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            z-index: 999;
            color: white;
        }

        .sidebar.open { transform: translateX(0); }
        .sidebar h3 { 
            color: white; 
            font-family: 'Georgia', serif;
            text-align: center;
        }
        .sidebar ul { 
            list-style: none; 
            padding: 0; 
        }
        .sidebar ul li { 
            margin: 15px 0; 
            text-align: center;
        }
        .sidebar ul li button { 
            width: 100%; 
            background: none; 
            color: white; 
            border: 2px solid white; 
            cursor: pointer; 
            transition: background-color 0.3s ease;
        }
        .sidebar ul li button:hover {
            background-color: rgba(255,255,255,0.2);
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 1100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background: linear-gradient(to bottom right, #FFE4E1, #FFB6C1);
            margin: 15% auto;
            padding: 20px;
            border: 2px solid #FF69B4;
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .close {
            color: #FF1493;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .resumen {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .resumen h3 {
            color: #8B4513;
            margin-bottom: 15px;
        }

        .resumen ul {
            list-style-type: none;
            padding-left: 0;
        }

        .resumen li {
            margin: 10px 0;
            padding: 5px;
            border-bottom: 1px solid #FFB6C1;
        }

        .edit-button {
            background-color: #FF69B4;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #FF1493;
        }

        .clienta-pedido {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 182, 193, 0.2);
            border: 1px solid #FFB6C1;
        }

        .clienta-pedido:last-child {
            margin-bottom: 0;
        }

        /* Estilos para los stickers */
        .sticker {
            position: absolute;
            z-index: 1;
            opacity: 0.8;
        }
        .sticker.pintauñas {
            top: 10px;
            left: 10px;
            width: 60px;
        }
        .sticker.pintauñas-derecha {
            bottom: 10px;
            right: 10px;
            width: 60px;
        }

        /* Estilos para el botón de WhatsApp */
        button.enviar-whatsapp {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button.enviar-whatsapp:hover {
            background-color: #128C7E;
        }

        /* Estilos para las mariposas */
        .mariposa {
            position: fixed;
            pointer-events: none;
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF69B4"><path d="M12 2L8 6l4 4-4 4 4 4-4 4 4 4 4-4-4-4 4-4-4-4 4-4z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
            opacity: 0.7;
            animation: volarMariposa 15s linear infinite;
        }

        @keyframes volarMariposa {
            0% {
                transform: translate(0, 100vh) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(25vw, 75vh) rotate(45deg) scale(1.2);
            }
            50% {
                transform: translate(50vw, 50vh) rotate(0deg) scale(1);
            }
            75% {
                transform: translate(75vw, 25vh) rotate(-45deg) scale(1.2);
            }
            100% {
                transform: translate(100vw, 0) rotate(0deg) scale(1);
            }
        }

        /* Diferentes tamaños y velocidades para las mariposas */
        .mariposa:nth-child(2n) {
            animation-duration: 17s;
            animation-delay: 2s;
        }

        .mariposa:nth-child(3n) {
            animation-duration: 20s;
            animation-delay: 4s;
        }

        .mariposa:nth-child(4n) {
            animation-duration: 22s;
            animation-delay: 6s;
        }

        .mariposa:nth-child(5n) {
            animation-duration: 25s;
            animation-delay: 8s;
        }
    </style>
</head>
<body>
    <!-- Agregar contenedor para las mariposas -->
    <div id="mariposasContainer"></div>

    <!-- Stickers decorativos -->
    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Pintauñas" class="sticker pintauñas">
    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Pintauñas" class="sticker pintauñas-derecha">

    <button class="menu-btn" onclick="toggleSidebar()">☰</button>

    <div class="sidebar" id="sidebar">
        <h3>Menú de Ventas</h3>
        <ul>
            <li><button onclick="irAInicio()">Inicio</button></li>
            <li><button onclick="mostrarResumen()">Ver Totales</button></li>
            <li><button onclick="abrirModalBuscarClienta()">Buscar Clienta</button></li>
            <li><button onclick="abrirModalRegistrarClienta()">Registrar Clienta</button></li>
            <li><button onclick="abrirModalVerClientas()">Ver Clientas Registradas</button></li>
            <li><button onclick="verProductosYClientas()">Ver Productos y Clientas</button></li>
            <li><button onclick="generarPDF()">Generar PDF de Pedidos</button></li>
            <li><button onclick="confirmarReiniciarInventario()">Reiniciar Inventario</button></li>
        </ul>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <div id="modal-contenido"></div>
        </div>
    </div>

    <div class="container">
        <h2>Ventas Mary</h2>

        <div id="producto-form">
            <input type="text" id="nombreProducto" placeholder="Nombre del producto">
            <input type="number" id="precioProducto" placeholder="Precio del producto">
            <button onclick="agregarProducto()">Agregar Producto</button>
        </div>

        <div id="cliente-form" style="display:none;">
            <div class="opciones-producto">
                <div class="opcion-bloque">
                    <div class="opcion-titulo">Color:</div>
                    <div class="color-option">
                        <input type="color" id="colorProducto" value="#FF69B4">
                        <input type="text" id="nombreColor" placeholder="Nombre del color">
                    </div>
                </div>
                
                <div class="opcion-bloque">
                    <div class="opcion-titulo">Cantidad:</div>
                    <div class="cantidad-selector">
                        <button type="button" onclick="decrementarCantidad()">-</button>
                        <input type="number" id="cantidadProducto" value="1" min="1">
                        <button type="button" onclick="incrementarCantidad()">+</button>
                    </div>
                </div>
            </div>
            
            <input type="text" id="nombreClienta" placeholder="Nombre de la clienta">
            <button onclick="agregarCliente()">Agregar Clienta</button>
            <button onclick="finalizarProducto()">Finalizar Producto</button>
        </div>

        <div class="resumen" id="resumen"></div>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDrr78dgKymDyjxgZitGq0QLddCy8thkXU",
            authDomain: "ventasmary-f0aa0.firebaseapp.com",
            databaseURL: "https://ventasmary-f0aa0-default-rtdb.firebaseio.com",
            projectId: "ventasmary-f0aa0",
            storageBucket: "ventasmary-f0aa0.firebasestorage.app",
            messagingSenderId: "45177270937",
            appId: "1:45177270937:web:040e6c5f0f8c7233cf3e08",
            measurementId: "G-GZ5LH02RS6"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variables globales
        let pedidos = {};
        let clientasRegistradas = {};
        let productoActual = {};

        // Cargar datos iniciales
        function cargarDatos() {
            database.ref('pedidos').on('value', (snapshot) => {
                pedidos = snapshot.val() || {};
                mostrarResumen();
            });

            database.ref('clientasRegistradas').on('value', (snapshot) => {
                clientasRegistradas = snapshot.val() || {};
            });
        }

        // Llamar a cargarDatos cuando se inicia la aplicación
        cargarDatos();

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function abrirModal(contenido) {
            document.getElementById('modal-contenido').innerHTML = contenido;
            document.getElementById('modal').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function irAInicio() {
            document.getElementById('resumen').innerHTML = '';
            document.getElementById('producto-form').style.display = 'block';
            document.getElementById('cliente-form').style.display = 'none';
        }

        function agregarProducto() {
            const nombre = document.getElementById('nombreProducto').value.trim();
            const precio = parseInt(document.getElementById('precioProducto').value);

            if (nombre && precio > 0) {
                productoActual = { nombre: nombre, precio: precio };
                document.getElementById('producto-form').style.display = 'none';
                document.getElementById('cliente-form').style.display = 'block';
                // Resetear valores del formulario de cliente
                document.getElementById('colorProducto').value = '#FF69B4';
                document.getElementById('nombreColor').value = '';
                document.getElementById('cantidadProducto').value = '1';
            } else {
                alert('Por favor, ingrese un nombre y precio válido para el producto.');
            }
        }

        function incrementarCantidad() {
            const cantidadInput = document.getElementById('cantidadProducto');
            cantidadInput.value = parseInt(cantidadInput.value) + 1;
        }

        function decrementarCantidad() {
            const cantidadInput = document.getElementById('cantidadProducto');
            const valorActual = parseInt(cantidadInput.value);
            if (valorActual > 1) {
                cantidadInput.value = valorActual - 1;
            }
        }

        function agregarCliente() {
            const entrada = document.getElementById('nombreClienta').value.trim();
            if (entrada) {
                let nombreClienta = entrada;
                nombreClienta = nombreClienta.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');

                const cantidad = parseInt(document.getElementById('cantidadProducto').value);
                const colorHex = document.getElementById('colorProducto').value;
                const nombreColor = document.getElementById('nombreColor').value.trim();
                
                const infoColor = nombreColor ? nombreColor : colorHex;

                if (!pedidos[nombreClienta]) {
                    pedidos[nombreClienta] = [];
                }

                pedidos[nombreClienta].push({
                    producto: productoActual.nombre,
                    precio: productoActual.precio,
                    cantidad: cantidad,
                    color: infoColor
                });

                document.getElementById('nombreClienta').value = '';
                // Resetear cantidad a 1 para la siguiente clienta
                document.getElementById('cantidadProducto').value = '1';
                // Guardar en Firebase
                database.ref('pedidos').set(pedidos);
            } else {
                alert('Ingrese el nombre completo de la clienta.');
            }
        }

        // Modificar la función mostrarResumen para incluir el color
        function mostrarResumen() {
            let resumen = '<h3>Resumen de Pedidos:</h3>';
            for (let clienta in pedidos) {
                let total = 0;
                resumen += `<div class="clienta-pedido"><strong>${clienta}</strong><ul>`;
                pedidos[clienta].forEach((pedido) => {
                    let subtotal = pedido.precio * pedido.cantidad;
                    total += subtotal;
                    
                    // Mostrar información del color si existe
                    let colorInfo = pedido.color ? 
                        `<span style="color: ${pedido.color.startsWith('#') ? pedido.color : '#000'}; 
                               margin-right: 5px;">■</span> ${pedido.color} - ` : '';
                    
                    resumen += `<li>${colorInfo}${pedido.producto}: ${pedido.cantidad} x $${pedido.precio} = $${subtotal}</li>`;
                });
                resumen += `</ul><strong>Total: $${total}</strong></div>`;
            }
            document.getElementById('resumen').innerHTML = resumen;
        }

        function finalizarProducto() {
            document.getElementById('producto-form').style.display = 'block';
            document.getElementById('cliente-form').style.display = 'none';
            document.getElementById('nombreProducto').value = '';
            document.getElementById('precioProducto').value = '';
            productoActual = {};
            mostrarResumen();
        }

        function abrirModalBuscarClienta() {
            const contenido = `
                <h3>Buscar Clienta</h3>
                <input type="text" id="buscarNombreClienta" placeholder="Nombre de la clienta">
                <button onclick="buscarClienta()">Buscar</button>
            `;
            abrirModal(contenido);
        }

        function buscarClienta() {
            const nombre = document.getElementById('buscarNombreClienta').value.trim();
            const nombreFormateado = nombre.split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');

            if (pedidos[nombreFormateado]) {
                let resultado = `<div class="clienta-pedido">
                    <h3>Pedidos de ${nombreFormateado}:</h3>
                    <button class="edit-button" onclick="editarNombreClientaEnPedido('${nombreFormateado}', 0)">Editar Nombre</button>
                    <ul>`;
                let total = 0;

                pedidos[nombreFormateado].forEach((pedido, index) => {
                    const subtotal = pedido.precio * pedido.cantidad;
                    total += subtotal;
                    
                    const colorInfo = pedido.color ? 
                        `<span style="color: #000; margin-right: 5px;">■</span> ${pedido.color} - ` : '';
                    
                    resultado += `<li>${colorInfo}${pedido.producto}: ${pedido.cantidad} x $${pedido.precio} = $${subtotal}
                        <button class="edit-button" onclick="editarPedido('${nombreFormateado}', ${index})">Editar</button></li>`;
                });

                resultado += `</ul><strong>Total: $${total}</strong>`;

                if (clientasRegistradas[nombreFormateado]) {
                    resultado += `<button class="enviar-whatsapp" onclick="enviarWhatsApp('${nombreFormateado}')">Enviar pedido por WhatsApp</button>`;
                } else {
                    resultado += `<p style="color: red;">No hay número registrado para esta clienta.</p>`;
                }

                resultado += `</div>`;
                document.getElementById('modal-contenido').innerHTML = resultado;
            } else {
                document.getElementById('modal-contenido').innerHTML = '<p>No se encontraron pedidos para esta clienta.</p>';
            }
        }

        function abrirModalRegistrarClienta() {
            const contenido = `
                <h3>Registrar Clienta</h3>
                <input type="text" id="registroNombreClienta" placeholder="Nombre de la clienta">
                <input type="tel" id="registroTelefonoClienta" placeholder="Teléfono (10 dígitos)">
                <button onclick="registrarClienta()">Registrar</button>
            `;
            abrirModal(contenido);
        }

        function registrarClienta() {
            const nombre = document.getElementById('registroNombreClienta').value.trim();
            const telefono = document.getElementById('registroTelefonoClienta').value.trim();

            if (nombre && telefono) {
                const nombreFormateado = nombre.split(' ').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');

                const telefonoLimpio = telefono.replace(/\D/g, '');
                if (telefonoLimpio.length !== 10) {
                    alert('El número de teléfono debe tener 10 dígitos.');
                    return;
                }

                clientasRegistradas[nombreFormateado] = telefonoLimpio;
                database.ref('clientasRegistradas').set(clientasRegistradas);
                cerrarModal();
                alert('Clienta registrada correctamente.');
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }

        function verProductosYClientas() {
            let productosMap = new Map();
            
            // Crear mapa de productos y sus clientas
            for (let clienta in pedidos) {
                pedidos[clienta].forEach(pedido => {
                    const key = `${pedido.producto}_${pedido.precio}`;
                    if (!productosMap.has(key)) {
                        productosMap.set(key, {
                            nombre: pedido.producto,
                            precio: pedido.precio,
                            clientas: []
                        });
                    }
                    if (!productosMap.get(key).clientas.includes(clienta)) {
                        productosMap.get(key).clientas.push(clienta);
                    }
                });
            }

            let contenido = '<h3>Productos y Clientas</h3>';
            
            if (productosMap.size === 0) {
                contenido += '<p>No hay productos registrados.</p>';
            } else {
                productosMap.forEach((info, key) => {
                    contenido += `
                        <div class="clienta-pedido">
                            <h4>${info.nombre} - $${info.precio}</h4>
                            <button onclick="agregarClientaAProducto('${info.nombre}', ${info.precio})" class="edit-button">
                                Agregar Clienta
                            </button>
                            <p><strong>Clientas que han ordenado:</strong></p>
                            <ul>
                    `;
                    
                    info.clientas.forEach(clienta => {
                        const pedidosClienta = pedidos[clienta].filter(p => 
                            p.producto === info.nombre && p.precio === info.precio
                        );
                        
                        pedidosClienta.forEach((pedido, index) => {
                            contenido += `
                                <li>
                                    ${clienta} (${pedido.cantidad} unidades)
                                    <button class="edit-button" onclick="editarNombreClientaEnPedido('${clienta}', ${index})">
                                        Editar Nombre
                                    </button>
                                    <button class="edit-button" onclick="eliminarPedidoDeClienta('${clienta}', ${index})">
                                        Eliminar
                                    </button>
                                </li>
                            `;
                        });
                    });
                    
                    contenido += '</ul></div>';
                });
            }
            
            abrirModal(contenido);
        }

        function agregarClientaAProducto(producto, precio) {
            const contenido = `
                <h3>Agregar Clienta a ${producto}</h3>
                <input type="text" id="nombreClientaNueva" placeholder="Nombre de la clienta">
                <div class="cantidad-selector">
                    <button type="button" onclick="document.getElementById('cantidadProductoNuevo').stepDown()">-</button>
                    <input type="number" id="cantidadProductoNuevo" value="1" min="1">
                    <button type="button" onclick="document.getElementById('cantidadProductoNuevo').stepUp()">+</button>
                </div>
                <button onclick="guardarNuevaClientaEnProducto('${producto}', ${precio})">Agregar</button>
            `;
            abrirModal(contenido);
        }

        function guardarNuevaClientaEnProducto(producto, precio) {
            const nombre = document.getElementById('nombreClientaNueva').value.trim();
            const cantidad = parseInt(document.getElementById('cantidadProductoNuevo').value);

            if (nombre && cantidad > 0) {
                const nombreFormateado = nombre.split(' ').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');

                if (!pedidos[nombreFormateado]) {
                    pedidos[nombreFormateado] = [];
                }

                pedidos[nombreFormateado].push({
                    producto: producto,
                    precio: precio,
                    cantidad: cantidad
                });

                database.ref('pedidos').set(pedidos);
                cerrarModal();
                verProductosYClientas();
            } else {
                alert('Por favor, ingrese un nombre válido y una cantidad mayor a 0.');
            }
        }

        function eliminarPedidoDeClienta(clienta, indexPedido) {
            if (confirm(`¿Estás segura de que deseas eliminar este pedido de ${clienta}?`)) {
                pedidos[clienta].splice(indexPedido, 1);
                
                if (pedidos[clienta].length === 0) {
                    delete pedidos[clienta];
                }

                database.ref('pedidos').set(pedidos);
                verProductosYClientas();
            }
        }

        function editarNombreClientaEnPedido(nombreAntiguo, indexPedido) {
            const pedido = pedidos[nombreAntiguo][indexPedido];
            const contenido = `
                <h3>Corregir Nombre de Clienta</h3>
                <p>Producto: ${pedido.producto} - Cantidad: ${pedido.cantidad}</p>
                <input type="text" id="nuevoNombreClienta" value="${nombreAntiguo}" placeholder="Nombre correcto de la clienta">
                <button onclick="guardarNombreCorregido('${nombreAntiguo}', ${indexPedido})">Guardar Corrección</button>
            `;
            abrirModal(contenido);
        }

        function guardarNombreCorregido(nombreAntiguo, indexPedido) {
            const nuevoNombre = document.getElementById('nuevoNombreClienta').value.trim();
            
            if (nuevoNombre && nuevoNombre !== nombreAntiguo) {
                const nombreFormateado = nuevoNombre.split(' ').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');

                const pedidoAMover = pedidos[nombreAntiguo][indexPedido];

                if (!pedidos[nombreFormateado]) {
                    pedidos[nombreFormateado] = [];
                }
                
                pedidos[nombreFormateado].push(pedidoAMover);
                pedidos[nombreAntiguo].splice(indexPedido, 1);

                if (pedidos[nombreAntiguo].length === 0) {
                    delete pedidos[nombreAntiguo];
                }

                database.ref('pedidos').set(pedidos);
                
                cerrarModal();
                alert('Nombre de la clienta corregido correctamente.');
                verProductosYClientas();
            } else if (nuevoNombre === nombreAntiguo) {
                alert('El nuevo nombre es igual al anterior.');
            } else {
                alert('Por favor, ingrese un nombre válido.');
            }
        }

        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'landscape',
                unit: 'mm',
                format: 'a4'
            });

            doc.setFont("helvetica");
            doc.setFontSize(16);
            doc.text("Resumen de Pedidos - Ventas Mary", 15, 15);

            let yPos = 25;
            const margen = 15;
            const lineHeight = 5;

            const anchoDisponible = doc.internal.pageSize.getWidth() - (margen * 2);

            for (let clienta in pedidos) {
                if (yPos > 190) {
                    doc.addPage('', 'landscape');
                    yPos = 15;
                }

                doc.setFontSize(12);
                doc.setFont("helvetica", "bold");
                doc.text(clienta, margen, yPos);
                doc.setFont("helvetica", "normal");
                yPos += lineHeight;

                let total = 0;
                doc.setFontSize(10);

                pedidos[clienta].forEach(pedido => {
                    const subtotal = pedido.precio * pedido.cantidad;
                    total += subtotal;
                    
                    if (yPos > 190) {
                        doc.addPage('', 'landscape');
                        yPos = 15;
                    }

                    const textoProducto = `${pedido.producto}: ${pedido.cantidad} x $${pedido.precio} = $${subtotal}`;
                    doc.text(textoProducto, margen + 5, yPos);
                    yPos += lineHeight;
                });

                doc.setFontSize(11);
                doc.setFont("helvetica", "bold");
                doc.text(`Total: $${total}`, margen + 5, yPos);
                doc.setFont("helvetica", "normal");
                yPos += lineHeight * 1.5;
            }

            doc.save('Ventas_Mary_Pedidos.pdf');
        }

        function confirmarReiniciarInventario() {
            const contenido = `
                <h3>Confirmar Reinicio</h3>
                <p>¿Está segura de que desea reiniciar TODO el inventario? Esta acción no se puede deshacer.</p>
                <button onclick="reiniciarInventario()">Sí, reiniciar</button>
            `;
            abrirModal(contenido);
        }

        function reiniciarInventario() {
            if (confirm('¿Estás segura de que deseas reiniciar TODO el inventario? Esta acción no se puede deshacer.')) {
                pedidos = {};
                database.ref('pedidos').set({});
                cerrarModal();
                mostrarResumen();
                alert('Inventario reiniciado correctamente. Las clientas registradas se mantienen.');
            }
        }

        // Agregar función para crear mariposas
        function crearMariposas() {
            const container = document.getElementById('mariposasContainer');
            const numMariposas = 8; // Número de mariposas a crear

            for (let i = 0; i < numMariposas; i++) {
                const mariposa = document.createElement('div');
                mariposa.className = 'mariposa';
                
                // Colores aleatorios en tonos rosa
                const hue = Math.random() * 30 + 330; // Rango de 330-360 (tonos rosa)
                const saturation = Math.random() * 20 + 80; // 80-100%
                const lightness = Math.random() * 20 + 60; // 60-80%
                
                mariposa.style.filter = `hue-rotate(${hue}deg) saturate(${saturation}%) brightness(${lightness}%)`;
                
                // Posición inicial aleatoria
                mariposa.style.left = `${Math.random() * 100}vw`;
                mariposa.style.top = `${Math.random() * 100}vh`;
                
                container.appendChild(mariposa);
            }
        }

        // Llamar a la función cuando se carga la página
        window.addEventListener('load', crearMariposas);

        // Recrear mariposas cada cierto tiempo
        setInterval(() => {
            const container = document.getElementById('mariposasContainer');
            container.innerHTML = ''; // Limpiar mariposas existentes
            crearMariposas(); // Crear nuevas mariposas
        }, 25000); // Cada 25 segundos
    </script>
</body>
